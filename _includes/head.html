<head>
    <meta charset="UTF-8">
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{%if page.description %}{{page.description}}{% elsif page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords }}">
    {% endif %}
    {% if page.author %}
    <meta name="author" content="{{ page.author }}">
    {% endif %}
    <meta name="p:domain_verify" content="8d7872d8d0ca68e525a8893f9b700aba"/>
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/main.css">

    <link rel="preload" as="style" onload="this.rel='stylesheet'" href="/css/revolution-slider/settings.css">
    <link rel="preload" as="style" onload="this.rel='stylesheet'" href="/css/revolution-slider/layers.css">
    <link rel="preload" as="style" onload="this.rel='stylesheet'" href="/css/revolution-slider/navigation.css">

    <link rel="preload" as="style" onload="this.rel='stylesheet'" href="/css/responsive.css">

    <link rel="stylesheet" href="/css/custom_aypen.css">
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
