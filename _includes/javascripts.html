{% if page.aypentool %}
<script type='text/javascript' src="{{site.aypentool}}productInfo.php"></script>
<script type='text/javascript' src="/js/aypen.js"></script> <!-- MixIt UP JS -->
<script type="application/javascript">
    loadToolComponent = '';

    if($('#toolLoader').length > 0)
    {
        if($('#toolComponent').val() !== undefined)
        {
            loadToolComponent = '?toolComponent=' + $('#toolComponent').val();

            $.ajax({
                url: "/tool/info/bereken-info-" + $('#toolComponent').val(),
                xhrFields: {
                    withCredentials: true
                },
                success: function(data) {
                    $( "#toolInfo" ).html( data );
                }
            });

        }

        $.ajax({
            url: "{{site.aypentool}}/tool/views/bereken.php" + loadToolComponent,
            xhrFields: {
                withCredentials: true
            },
            success: function(data) {
                $( "#toolLoader" ).html( data );
            }
        });
    }


</script>
{% endif %}

{% if page.contact-tool %}
<script type="application/javascript">
    $("#contact-form").submit(function(e){
        $.ajax({
            xhrFields: {
                withCredentials: true
            },
            url: aypenApiUrl + 'send.php',
            method: 'POST',
            data: $('#contact-form').serialize(),

            success: function(data){
                $('#contact-message').show().html('<p>' + data + '</p>');
            }
        });

        return false;
    });
</script>
{% endif %}
